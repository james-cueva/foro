<!-- registro.html -->
<!-- 
  Descripción: Formulario de registro para nuevos usuarios.
  Estilos: css/login.css (se reutiliza el mismo que login.html)
  Lógica JS: js/registro.js
-->

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soporte Técnico - Registro</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>

  <div class="header">
    <h1>Centro de Soporte Técnico</h1>
    <p>Crea una cuenta para enviar solicitudes de soporte y hacer seguimiento.</p>
  </div>

  <div class="login-container">
    <h2>Registro de Usuario</h2>
    <form id="formRegistro">
      <label for="correo">Correo electrónico:</label>
      <input type="email" id="correo" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" required>

      <button type="submit">Registrarse</button>
      <div class="error" id="errorRegistro"></div>
    </form>

    <div class="registro-link">
      ¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a>
    </div>
  </div>

  <script src="js/registro.js"></script>
</body>
</html>
