<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crear Post</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, textarea, button {
      display: block;
      margin: 10px 0;
      width: 100%;
      max-width: 500px;
    }
    .mensaje {
      margin-top: 20px;
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>üìù Crear un nuevo post</h1>

  <label>Asunto:</label>
  <input type="text" id="asunto" placeholder="Escribe el asunto" />

  <label>Descripci√≥n:</label>
  <textarea id="descripcion" rows="5" placeholder="Escribe tu mensaje"></textarea>

  <button onclick="crearPost()">Enviar Post</button>

  <div class="mensaje" id="mensaje"></div>

  <script>
    async function crearPost() {
      const asunto = document.getElementById('asunto').value;
      const descripcion = document.getElementById('descripcion').value;
      const token = localStorage.getItem('token');

      if (!token) {
        document.getElementById('mensaje').innerHTML = '<span class="error">‚ö†Ô∏è No est√°s autenticado.</span>';
        return;
      }

      try {
        const respuesta = await fetch('/api/post', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + token
          },
          body: JSON.stringify({ asunto, descripcion })
        });

        const data = await respuesta.json();

        if (respuesta.ok) {
          document.getElementById('mensaje').innerHTML = '‚úÖ Post creado correctamente.';
          document.getElementById('asunto').value = '';
          document.getElementById('descripcion').value = '';
        } else {
          document.getElementById('mensaje').innerHTML = '<span class="error">‚ùå ' + (data.error || 'Error al crear el post') + '</span>';
        }
      } catch (error) {
        document.getElementById('mensaje').innerHTML = '<span class="error">‚ùå Error al enviar la solicitud</span>';
      }
    }
  </script>
</body>
</html>
