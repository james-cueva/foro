<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel del Administrador</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f9f9f9;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .post {
      background-color: #fff;
      padding: 1rem 1.5rem;
      margin-bottom: 1rem;
      border-left: 5px solid #28a745;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-radius: 5px;
    }

    .post p {
      margin: 0.5rem 0;
    }

    .post small {
      color: #777;
    }

    .autor {
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Panel del Administrador</h1>
  <div id="posts-container">
    <p>Cargando todos los posts...</p>
  </div>

  <script>
    const token = localStorage.getItem('token');
    if (!token) {
      window.location.href = '/login.html';
    }

    fetch('http://localhost:3000/api/post/todos', {
      headers: {
        'Authorization': 'Bearer ' + token
      }
    })
    .then(res => res.json())
    .then(posts => {
      const container = document.getElementById('posts-container');
      container.innerHTML = '';

      if (posts.length === 0) {
        container.innerHTML = '<p>No hay posts registrados.</p>';
        return;
      }

      posts.forEach(post => {
        const div = document.createElement('div');
        div.className = 'post';

        const fecha = new Date(post.createdAt).toLocaleString('es-PE', {
          day: 'numeric',
          month: 'numeric',
          year: 'numeric',
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit'
        });

        div.innerHTML = `
          <p><strong>Asunto:</strong> ${post.asunto}</p>
          <p><strong>Descripci√≥n:</strong> ${post.descripcion}</p>
          <p><small><em>Creado: ${fecha}</em></small></p>
          <p class="autor"><strong>Autor:</strong> ${post.autor?.email || 'Desconocido'}</p>
        `;

        container.appendChild(div);
      });
    })
    .catch(err => {
      document.getElementById('posts-container').innerHTML =
        `<p style="color:red;">Error al cargar los posts: ${err.message}</p>`;
    });
  </script>
</body>
</html>
