<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Usuario - Soporte</title>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <link rel="stylesheet" href="css/panel.css">
</head>

<body>
  <header class="header">
    <h1>Panel de Usuario</h1>
    <button id="cerrar-sesion">Cerrar sesión</button>
  </header>

  <main class="main-container">
    <section class="post-creator">
      <form id="form-post">
        <input type="text" id="asunto" placeholder="Asunto del post" required />
        <div id="editor"></div>
        <button type="submit">Enviar Post</button>
      </form>
    </section>

    <section id="mis-posts" class="posts-list"></section>

    <div class="pagination">
      <button id="prev-page">Anterior</button>
      <span id="page-indicator">Página 1</span>
      <button id="next-page">Siguiente</button>
    </div>
  </main>

  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <script src="js/panel.js"></script>
</body>

</html>
