<!-- login.html -->
<!-- 
  Descripción: Formulario de inicio de sesión para usuarios y administradores del sistema.
  Estilos: css/login.css
  Lógica JS: js/login.js
-->

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Soporte Técnico - Iniciar Sesión</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>

  <div class="header">
    <h1>Centro de Soporte Técnico</h1>
    <p>Accede a tu cuenta para enviar solicitudes o consultar el estado de tus tickets.</p>
  </div>

  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form id="formLogin">
      <label for="correo">Correo electrónico:</label>
      <input type="email" id="correo" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" required>

      <button type="submit">Iniciar Sesión</button>
      <div class="error" id="errorLogin"></div>
    </form>

    <div class="registro-link">
      ¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a>
    </div>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
